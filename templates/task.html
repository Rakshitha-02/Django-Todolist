<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>TODO_List Website</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg light bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">TODO_LIST</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
         
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="">Home</a>
                  </li>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item ">
                        <a class="nav-link" href="/todo">Todo-Task</a>
                      </li>
                      <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                          <li class="nav-item active">
                            <a class="nav-link" href="/task">Todo--Task-Activity</a>
                          </li>
                            
            </ul>
          </div>
        </div>
      </nav>
      <div.container my-0>
        <h2 "style textalign:center">Here is your Todo list</h2> 
        <table class="table">
            <thead>
              <tr>
                <th scope="col">No.</th>
                <th scope="col">Name</th>
                <th scope="col">DESCRIPTIONt</th>
                
              </tr>
            </thead>
            <tbody>
              
              {% for task in tasks %}
              <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td >{{task.Name}}</td>
                <td>{{task.Desc}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
      </div.container>
      <footer>
        <p class="text-center bg-dark text-light fixed-bottom my-0 py-3">
          Copyrigt 2022| All rights reserved</p>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
